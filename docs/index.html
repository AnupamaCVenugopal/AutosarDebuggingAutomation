<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mermaid Forced Color Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .mermaid { background: #fafafa; padding: 12px; border-radius: 10px; overflow-x: auto; }

    /* ðŸ”¥ FORCE FILLS (override any theme/global CSS) */
    svg .node rect,
    svg .node polygon,
    svg .node path {
      fill-opacity: 1 !important;
      stroke-opacity: 1 !important;
    }
  </style>
</head>
<body>
  <h1>COLOR TEST â€” VERSION 888</h1>

  <div class="mermaid">
flowchart TD
  A[A] --> B[B] --> C[C]

  classDef red fill:#ff0000,stroke:#111,color:#fff !important;
  classDef green fill:#00ff00,stroke:#111,color:#000 !important;
  classDef blue fill:#0000ff,stroke:#111,color:#fff !important;

  class A red;
  class B green;
  class C blue;
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      mermaid.initialize({
        startOnLoad: false,
        securityLevel: 'loose',
        theme: 'base'
      });
      await mermaid.run({ querySelector: '.mermaid' });
    });
  </script>
</body>
</html>
